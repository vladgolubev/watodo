<template name="Layout">
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-800 mdl-color-text--grey-100">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Watodo</span>

        <div class="mdl-layout-spacer"></div>
        {{#if currentUser}}
          <button onclick="Meteor.logout()" class="mdl-button mdl-button--accent">
            Вийти
          </button>
        {{/if}}

      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img src="images/user.jpg" class="demo-avatar">

        <div class="demo-avatar-dropdown">
          <span>proffstore@gmail.com</span>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href="/">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
          Домашня
        </a>
        <a class="mdl-navigation__link" href="/organizer">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">event</i>
          Органайзер
        </a>
        <a class="mdl-navigation__link" href="/todo-choose">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">thumb_up</i>
          Вибір todo
        </a>
        <a class="mdl-navigation__link" href="/test">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">done</i>
          Пройти тестування
        </a>

        <div class="mdl-layout-spacer"></div>

        <a class="mdl-navigation__link" href="/help">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>
          <span class="">FAQ</span>
        </a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        {{> yield}}
      </div>
    </main>
  </div>
</template>
