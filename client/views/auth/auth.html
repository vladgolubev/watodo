<template name="Authorization">
    <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--middle">
        <div class="auth-card mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-color--grey-700 mdl-color-text--white">
                <h2 class="mdl-card__title-text width-100">Вхід</h2>
                <i class="material-icons">lock</i>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                {{#if loggingIn}}
                    {{> Loading}}
                {{else}}
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="login" pattern=".{4,16}"/>
                            <label class="mdl-textfield__label" for="login">Логін</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password" pattern=".{4,16}"/>
                            <label class="mdl-textfield__label" for="password">Пароль</label>
                        </div>
                        <br/>
                        <a href="#"
                           id="do-auth"
                           class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
                            Увійти
                        </a>

                        <a href="#"
                           id="do-reg"
                           class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
                            Реєстрація
                        </a>
                    </form>
                {{/if}}
            </div>
        </div>
    </div>
</template>
