<template name="TaskCard">
  <div data-todoid="{{todoid}}" class="{{class}} demo-card-wide mdl-card mdl-shadow--2dp {{color}}">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">
        {{title}} {{#if from}} ({{from}} - {{to}}){{/if}}
      </h2>
      {{> quickRemoveButton collection="Tasks" _id=todoid}}
    </div>
  </div>
</template>
