<template name="getTodo">
  <div class="get-todo">
    {{#if hasAnswers}}
      <button class="add-task mdl-button mdl-js-button mdl-button--primary">
        Receive a pastime recommendation
      </button>
    {{else}}
      <div class="notests mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">No test results...</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Plese, pass the test in order to get personalized recommendations
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a onclick="Router.go('/test')" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Pass the test
          </a>
        </div>
      </div>
    {{/if}}
  </div>
  {{#if displayLastTodo}}
    {{#each todos}}
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title" style=" height: 300px;
            background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('{{this.todo.picture}}') center / cover;">
          <h2 class="mdl-card__title-text mdl-color-text--white">{{todo.todo}}</h2>
        </div>
        <div class="mdl-card__supporting-text venues-wrapper">
          {{#each venues}}
            <div class="demo-card-event mdl-card mdl-shadow--2dp mdl-color--blue-grey-400">
              <div class="mdl-card__title mdl-card--expand">
                <h5 class="mdl-color-text--white">
                  <strong>{{this.name}}</strong>
                  <h6>{{this.location.address}} </h6>
                </h5>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-color-text--black mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  <i class="material-icons">phone</i> {{this.contact.phone}}
                </a>
              </div>
            </div>
          {{/each}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="add-new-task mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Отримати нове завдання
          </a>
        </div>
      </div>
    {{/each}}
  {{/if}}
</template>
