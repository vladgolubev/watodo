<template name="Organizer">
  <button class="add-task mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Додати завдання
  </button>

  {{#if taskCreating}}
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="title">
      <label class="mdl-textfield__label" for="title">Назва завдання</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input type="text" class="form-control" id="from">
      <label class="mdl-textfield__label" for="from">Назва завдання</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input type="text" class="form-control" id="to">
      <label class="mdl-textfield__label" for="to">Назва завдання</label>
    </div>
  {{/if}}
  <br>
  <ul>
    {{#each tasks}}
      <li>{{title}}</li>
    {{/each}}
  </ul>
</template>
