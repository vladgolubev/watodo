<template name="TodoItem">
  <div class="todo-item">
    <div class="demo-ribbon"
    style="background: linear-gradient(rgba(0, 0, 0, 0.5),
    rgba(0, 0, 0, 0.5)),
    url('{{todo.todo.picture}}') center / cover;"
    ></div>
    <main class="demo-main mdl-layout__content">
      <div class="demo-container mdl-grid">
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--10-col">
          <div class="demo-crumbs mdl-color-text--grey-500">
            Category &gt; {{todo.todo.purpose}}
          </div>
          <h3>{{todo.todo.todo}}</h3>
          {{#unless venues}}
            <p>
              Cillum dolor esse sit incididunt velit eiusmod magna ad nostrud officia aute dolor dolor. Magna esse ullamco pariatur adipisicing consectetur eu commodo officia. Ex cillum consequat mollit minim elit est deserunt occaecat nisi amet. Quis aliqua nostrud Lorem occaecat sunt. Eiusmod quis amet ullamco aliquip dolore ut incididunt duis adipisicing. Elit consequat nisi eiusmod aute ipsum sunt veniam do est. Occaecat mollit aliquip ut proident consectetur amet ex dolore consectetur aliqua elit.
            </p>
          {{/unless}}
          <div class="venues">
            {{#each todo.venues}}
              <div class="demo-card-event mdl-card mdl-shadow--2dp mdl-color--blue-grey-400">
                <div class="mdl-card__title mdl-card--expand">
                  <h5 class="mdl-color-text--white">
                    <strong>{{this.name}}</strong>
                    <h6>{{this.location.address}} </h6>
                  </h5>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-color-text--black mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">phone</i> {{this.contact.phone}}
                  </a>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </main>
  </div>
</template>
